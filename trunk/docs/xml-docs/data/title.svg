      k2="1" k3="1" k4="0" in2="bumpMapSpecular"/>
    <feComposite result="litPaint" in="litPaint" operator="in" in2="SourceAlpha"/>
    <feMerge>
      <feMergeNode in="offsetBlurredAlpha"/>
      <feMergeNode in="litPaint"/>
    </feMerge>
  </filter>
